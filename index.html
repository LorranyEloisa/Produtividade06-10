<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro â€” Nome, Email e Senha</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <h1>Cadastro</h1>

    <form id="registerForm" novalidate>
      <div class="field">
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" required minlength="2" placeholder="Seu nome completo">
        <div class="error" id="nameError" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">
        <div class="error" id="emailError" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <div class="password-row">
          <input id="password" name="password" type="password" required minlength="6" placeholder="MÃ­nimo 6 caracteres">
          <button type="button" class="togglePassword" data-target="password" aria-label="Mostrar senha">ğŸ‘ï¸</button>
        </div>
        <div class="strength">
          <progress id="pwdStrength" max="4" value="0"></progress>
          <small id="passwordStrengthText"></small>
        </div>
        <div class="error" id="passwordError" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="passwordConfirm">Confirmar senha</label>
        <div class="password-row">
          <input id="passwordConfirm" name="passwordConfirm" type="password" required minlength="6" placeholder="Repita a senha">
          <button type="button" class="togglePassword" data-target="passwordConfirm" aria-label="Mostrar senha">ğŸ‘ï¸</button>
        </div>
        <div class="error" id="passwordConfirmError" aria-live="polite"></div>
      </div>

      <button type="submit" class="btn">Cadastrar</button>

      <div id="formMessage" class="message" aria-live="polite"></div>
    </form>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
